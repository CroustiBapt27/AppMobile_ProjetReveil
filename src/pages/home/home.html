<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome {{current_user}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home vertical-align-content" padding>
  <ion-grid>
    <ion-row>
      <button ion-button round full color="orange" class="button-app" (click)='displayClockOfCurrentUser();'>See your clock</button>
    </ion-row>
    <ion-row>
      <button ion-button round full color="orange" class="button-app" (click)='userList();'>You are not {{current_user}}?</button>   
    </ion-row>
  </ion-grid>
</ion-content>
