<ion-header>
  <ion-navbar>
    <ion-title>
      RÃ©glage de l'Alarme
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-list no-lines>
 
        <ion-item>
            <ion-input  type="text" value=""  placeholder="Nom de l'alarm" [(ngModel)]="nameAlarm"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Time:</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime"
          display=left (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>
 
        <ion-item *ngFor="let day of days">
            <ion-label>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
        </ion-item>
 
        <ion-item>
                <ion-label>Son: {{son}}</ion-label>
            </ion-item>
    </ion-list>
 
</ion-content>
 
<ion-footer>
 
    <button (click)="addNotifications()" ion-button round full color="orange" full>ADD ALARM</button>
    <button (click)="cancelAll()" ion-button round full color="dark" full>CANCEL ALARM</button>
 
</ion-footer>
