<ion-header>
  <ion-navbar>
      <ion-title>
          New Sound
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="registerSound()">
        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input name="Name" type="text" [(ngModel)]="name" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Source (url link):</ion-label>
            <ion-input name="Source" type="text" [(ngModel)]="source"></ion-input>
        </ion-item>
        <button ion-button round full color="orange" class="button-app" type="submit">Submit</button>
    </form>
</ion-content>
