<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Liste des Alarmes
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
   
      <ion-list no-lines>
          <ion-item *ngFor="let day of days">
              <ion-label>{{names}} {{hours}}:{{minutes}} {{activated}}</ion-label>
          </ion-item>
      </ion-list>

      <button (click)="createNewClock()" ion-button round color="primary">+</button>
  </ion-content>
   
  <ion-footer>
  </ion-footer>
