<ion-header>
  <ion-navbar>
    <ion-title>User List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>You are: </h3>
  <ion-item *ngFor="let user of dataUsernameInDB; let i = index" [attr.data-index]="i">
    <ion-avatar item-start>
      <img src="../../assets/imgs/{{i}}.jpg">
    </ion-avatar>
    <h2 (click)="userSelected(user)">
      {{ user }}
    </h2> 
  </ion-item>

  <button ion-button round color="orange" class="button-app" full (click)='registerNewUser();'>You have no account?</button>
</ion-content>
