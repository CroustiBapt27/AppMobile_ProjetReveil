<ion-header>
  <ion-navbar>
    <ion-title>Liste des utilisateurs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let user of dataUsernameInDB" (click)="itemSelected(user)">
      {{ user }}
    </button> 
  </ion-list>

  <button ion-button round color="orange" full (click)='register();'>Vous n'avez pas de compte?</button>
</ion-content>
