<ion-header>
  <ion-navbar>
    <ion-title>Weather and News near you:</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card color="light">
    <ion-card-content>
      <h1>In {{name}}</h1>
      <h2>The weather is {{meteo}} and the current temperature is {{temperature}}°C</h2>
      <img [src]="icone_meteo" />
      <h3>Have a great day !</h3>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-content>
      <h1>Today News: </h1>
      <div class="actu-title" *ngFor="let actu of actualites; let i = index" [attr.data-index]="i">
        <h2 (click)="actuSelected(actu)"> <div class="inner-item">• {{actu.title}} </div></h2>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
